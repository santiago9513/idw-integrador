<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alta de Salon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilo.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body class="d-flex flex-column min-vh-100 bg-light">
<main>
    <section>
            <h1 class="text-center my-5 text-beige">Administracion de salones</h1>
    </section>
    
    <div class="position-absolute top-0 end-0 m-3">
        <button id="logout" class="btn btn-sm btn-warning">Salir</button>
    </div>
    
    <form class="mb-3 mx-auto w-75" id="formSalon">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del salon</label>
            <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" class="form-control" id="valor" required />
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Breve descripcion</label>
            <textarea type="text" class="form-control" id="descripcion" rows="5" required></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-info">Guardar</button>
        </div>
    </form>

    <section class="mb-5 p-5">
        <h3 class="mt-5 text-beige">Lista de Salones</h3>

        <table class="table table-striped mt-3" id="tablaSalones">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th class="w-50">Descripcion</th>
                    <th>Valor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </section>
</main>

  <footer class="text-white text-center py-4 mt-auto bg-beige">
        <div class="container">
            <p class="mb-2">&copy; 2025 Grupo44. Todos los Derechos Reservados.</p>
            <p class="mb-2">Dirección: Av. de los Colores 144, Villa Caramelo | Tel: +54 11 1234 5678</p>
            <p class="mb-0">
                <a href="privacy.html" class="text-white text-decoration-underline me-2">Política de Privacidad</a> | 
                <a href="terms.html" class="text-white text-decoration-underline ms-2">Términos de Uso</a>
            </p>
        </div>
    </footer>

  <script src="./js/adminSalones.js"></script>
  <script src="./js/accionesSalon.js"></script>
</body>
</html>
